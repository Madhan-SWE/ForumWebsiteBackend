<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forum Website Sample</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="../styleSheets/style.css">
    </head>
    <body onload="loadContent()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Discussion Forum</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Topics</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="viewContent.html">View Content <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="createTopics.html">Create Topic</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Topic" aria-label="Search Topic">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
                <button class="btn btn-dark my-2 my-sm-0 logoutBtn" type="submit">Logout</button>
              </form>
            </div>
          </nav>
        <div class="container">
            

            <div class="row searchRow">
                <div class="col-lg-4">
                    <div class="form-group row searchForm">
                        <label for="example-date-input" class="col-4 col-form-label">From Date:</label>
                        <div class="col-8">
                          <input class="form-control" onchange="changeFromDate()" id="fromDate" type="date" value="yy-mm-dd" id="example-date-input">
                        </div>
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group row searchForm">
                        <label for="example-date-input" class="col-4 col-form-label">To Date:</label>
                        <div class="col-8">
                          <input class="form-control" type="date" onchange="changeToDate()"  id="toDate" value="yy-mm-dd" id="example-date-input">
                        </div>
                      </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group row">
                        <div class="col-12 searchForm">
                            <select class="custom-select" onchange="changePageSize(this.value)">
                                <option selected value="5">Auto</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                              </select>
                        </div>
                      </div>
                </div>
            </div>
            <h1 id="topicSection" class="text-center m-3"> </h1>
            <div class="alert alert-danger" role="alert">
                <div class="text-center">
                    <strong>No content available on this topic !</strong> 
                </div>
            </div>

            <div id="contentSection">
            </div>
            <div id="replySection">
              <div class="contentDiv shadow rounded p-3 mb-5">
              <div class="row">
                <div class="col-12">
                    
                        <form>
                            <div class="form-group">
                                <label for="replyTextArea" id="replyTextAreaLabel">Add a reply: (minimum comment length is 10)</label>
                                <textarea class="form-control" id="replyTextArea" onkeyup="enableButton()" rows="3"></textarea>
                            </div>
                        </form>
                        <div class="row">
                            <div class="actionButtons col-lg-6 text-right offset-lg-6 p-2">
                                <button type="button" class="btn btn-primary" onclick="reply()" id="addButton" disabled>Comment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="text-right">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end" id="pages">
                                
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="../scripts/script.js"></script>
    </body>
</html>
